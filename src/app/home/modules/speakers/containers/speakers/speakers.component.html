<ion-header>
	<ion-toolbar>
		<ion-title>Speakers</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-spinner *ngIf="loading$ | async; else speakerList"></ion-spinner>

	<ng-template #speakerList>
		<speaker-list
			[speakers]="speakers$ | async"
			(detail)="openDetail($event)"
			(url)="openUrl($event)">
		</speaker-list>
	</ng-template>
</ion-content>
